<body>
    <script>
        let x = 10;
        const p = new Promise((resolve, reject) => {
            if (x == 10) {
                resolve('la variable es igual a 10');
            } else {
                reject('la variable es diferente de 10');
            }

        }); 

        p
        .then(res =>{
         console.log('sucess: ' +res);
        })
        .catch(error =>{
         console.log('error: ' +error);
        }); 
    </script>
